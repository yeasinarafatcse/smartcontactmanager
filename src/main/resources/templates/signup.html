<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>

	<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
				
					<div class="my-card mt-2">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  <p class="text-center" th:text="${session.message.content}"></p>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<div class="container text-center">
							<img style="width:80px; height:100px" src="" th:src="@{img/register.png}" alt="" />
						</div>
						<h2 class="text-center">Register Here</h2>
						
						<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- name field -->
							<div class="form-group">
							    <label for="name_field">Your Name</label>
							    
							    <input type="text"
							    	name="name"
							     	class="form-control"
							      	id="name_field"
							       	aria-describedby="emailHelp"
							       	placeholder="Enter here"
							       	th:value="${user.name}"
							       	th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
							       	required
							       	>
							        <div th:each="e:${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
					       
					      			</div>
							  </div>
							  
							  <!-- email field -->
							  <div class="form-group">
							    <label for="email_field">Your Email</label>
							    
							    <input type="email"
							    	name="email"
							     	class="form-control"
							      	id="email_field"
							       	aria-describedby="emailHelp"
							       	placeholder="Enter here"
							       	th:value="${user.email}"
							       	th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
							       	required
							       	>
							        <div th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
					       
					      			</div>
							  </div>
							  
							  <!-- password field -->
							  <div class="form-group">
							    <label for="password_field">Your Password</label>
							    
							    <input type="password"
							    	name="password"
							     	class="form-control"
							      	id="password_field"
							       	aria-describedby="emailHelp"
							       	placeholder="Enter here"
							       	th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
							       	required
							       	>
							        <div th:each="e:${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
					       
					      			</div>
							  </div>
							  
							  <!-- user about field -->
							  <div class="form-group">
							    
							    <textarea name="about" th:text="${user.about}" placeholder="Enter Something yourself" rows="5" class="form-control"></textarea>
							        
							  </div>
							  
							  <!--  terms and condition agreement -->
							  
							  <div class="form-group form-check">
							  	<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
							  	<lable for="agreement">Accept terms and condition</lable>
							  </div>
								
							  <div class="container text-center">
							  	<button class="btn bg-primary text-white" type="submit">
							  		Submit
							  	</button>
							  	<button class="btn btn-warning text-white" type="reset">
							  		Reset
							  	</button>
							  </div>
						</form>
						
					</div>
					
				</div>
			</div>
		</div>
		
	</section>
	
</body>
</html>
